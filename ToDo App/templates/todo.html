<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo - {% block title %}
        Home
        {% endblock title %}</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block body %}
    <div class="container my-3">
        <h2>Create ToDo</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="title">ToDo Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="desc">ToDo Decription</label>
                <input type="text" class="form-control" id="desc" name="desc">
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <div class="container my-3">
        <h2>ToDo List</h2>
        {% if  allToDo|length == 0 %}
        <div class="alert alert-dark" role="alert">
            No Records
        </div>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in allToDo  %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date}}</td>
                    <td>
                        <a href="/update/{{todo.sno}}" type="button"
                            class="btn btn-outline-success btn-sm mx-1">Update</button>
                            <a href="/delete/{{todo.sno}}" type="button"
                                class="btn btn-outline-danger btn-sm mx-1">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    {% endblock body %}
</body>

</html>
